<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de compras</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="barra-procura"><input placeholder="Procurar" type="text"></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>

    <main class="principal">
        <section class="items-compra">
            <div class="item-compra">
                <img src="src/images/cafe.jpg" alt="imagem cafe">

                <div class="desc">
                    <h1 class="nome-compra">Caf√©</h1>
                    <h2 class="preco-compra">R$ 5,00</h2>
                </div>
            </div>

            <div class="item-compra">
                <img src="src/images/coca.jpg" alt="imagem coca-cola">

                <div class="desc">
                    <h1 class="nome-compra">Cola Cola</h1>
                    <h2 class="preco-compra">R$9,00</h2>
                </div>
            </div>

            <div class="item-compra">
                <img src="src/images/guarana.jpg" alt="imagem guarana">

                <div class="desc">
                    <h1 class="nome-compra">Guarana</h1>
                    <h2 class="preco-compra">R$ 8,00</h2>
                </div>
            </div>

            <div class="item-compra">
                <img src="src/images/fanta.jpg" alt="imagem fanta laraja">

                <div class="desc">
                    <h1 class="nome-compra">Fanta Laranja</h1>
                    <h2 class="preco-compra">R$ 10,00</h2>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <h3 class="rodape-creditos">Desenvolvido por Marvin</h3>
    </footer>
</body>
</html>
